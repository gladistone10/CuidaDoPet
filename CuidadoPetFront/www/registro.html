<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/teste.css">
  <title>Registro - AmorPet</title>
</head>

<body>

  <div class="wrapper">
    <h2>Cadastre-se</h2>
    <div action="#">
      <div class="input-box">
        <input type="text" placeholder="Digite seu Nome" id="nome" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Digite seu email" id="email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Digite sua senha" id="senha" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Repita sua senha" id="senha2" required>
      </div>
      <div class="termos">
        <input type="checkbox">
        <h3>Eu aceito todos os termos e condições</h3>
      </div>
      <div class="input-box button">
        <input onclick="registrar()" value="Registrar">
      </div>
      <div class="text">
        <h3>Já possui uma conta? <a href="Login.html">Acessar Agora</a></h3>
      </div>
    </div>
  </div>
  <script>
    function registrar() {
      var nome = document.getElementById("nome").value;
      var email = document.getElementById("email").value;
      var senha = document.getElementById("senha").value;
      var senha2 = document.getElementById("senha2").value;
      if (senha != senha2) {
        alert("As senhas não conferem");
      }
      else {
        fetch('http://localhost:5053/Auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams({
            email: email,
            name: nome,
            password: senha
          })
        })
        window.location = "/Login.html";
      }
    }
  </script>
</body>

</html>
