<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Primeiros Cuidados - Cuidado Pet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/primeiros-socorros.css" rel="stylesheet" />

</head>
<body>

    <header class="top-bar">
        <a href="ListaPet.html">
        <img src="/img/logo-cuidadoPet.png" alt="Logo Cuidado Pet" />
        </a>
    </header>

    <div class="container">
    <div class="mb-3">
      <a href="javascript:history.back()" class="btn btn-outline-secondary">&larr; Voltar</a>
    </div>

  <div class="container py-5">
    <h1 class="text-center mb-4">Primeiros Cuidados</h1>

    <!-- Campo de busca -->
    <div class="mb-4">
      <input type="text" id="campoBusca" class="form-control" placeholder="Buscar cuidado específico..." oninput="filtrarCuidados()" />
    </div>

    <!-- Cards iniciais -->
    <div id="cardsAnimais" class="row text-center">
      <div class="col-md-6 mb-3">
        <div class="card animal-card p-4 bg-warning-subtle" onclick="mostrarCuidados('cachorro')">
          <img src="https://img.icons8.com/?size=100&id=A99_ArHXykMC&format=png&color=000000" class="icon-img mx-auto mb-2" alt="Ícone cachorro" />
          <h5>Cachorro</h5>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card animal-card p-4 bg-light text-dark" onclick="mostrarCuidados('gato')">
          <img src="https://img.icons8.com/?size=100&id=ZjNzwzZFSecL&format=png&color=000000" class="icon-img mx-auto mb-2" alt="Ícone gato" />
          <h5>Gato</h5>
        </div>
      </div>
    </div>

    <!-- Seção de cuidados -->
    <div id="secaoCuidados" class="d-none">
      <button class="btn btn-link mb-3" onclick="voltar()">← Voltar</button>
      <h4 id="tituloAnimal"></h4>
      <ul id="listaCuidados" class="list-group mt-3"></ul>

      <!-- Acordeões com cuidados detalhados -->
      <div id="cuidadosDetalhados" class="mt-5"></div>
    </div>
  </div>

  <div class="nav-bottom">
    <a href="#" class="active">
      <img src="https://img.icons8.com/ios-filled/24/6c757d/home.png" alt="Home"><br>
      Início
    </a>
    <a href="#">
      <img src="https://img.icons8.com/ios-filled/24/6c757d/menu.png" alt="Menu"><br>
      Menu
    </a>
    <a href="#">
      <img src="https://img.icons8.com/ios-filled/24/6c757d/settings.png" alt="Config"><br>
      Config
    </a>
  </div>

  <script src="/js/primeiros-socorros.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
