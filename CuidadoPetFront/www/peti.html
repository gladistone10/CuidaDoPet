<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página do Pet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/pet.css" />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Informações do Pet</h1>

      <!-- Formulário para obter informações (GET) -->
      <div class="mb-3">
        <label for="petId" class="form-label">ID do Pet</label>
        <input
          type="text"
          id="petId"
          class="form-control"
          placeholder="Digite o ID do Pet"
        />
        <button class="btn btn-primary mt-2" onclick="getPet()">
          Obter Informações
        </button>
      </div>

      <!-- Exibição de informações -->
      <div id="petInfo" class="mb-4"></div>

      <!-- Formulário para atualizar informações (PUT) -->
      <h2>Atualizar Informações</h2>
      <div class="mb-3">
        <input
          type="text"
          id="petName"
          class="form-control"
          placeholder="Nome do Pet"
        />
        <input
          type="text"
          id="petAge"
          class="form-control mt-2"
          placeholder="Idade do Pet"
        />
        <input
          type="text"
          id="petType"
          class="form-control mt-2"
          placeholder="Tipo do Pet"
        />
        <button class="btn btn-warning mt-2" onclick="updatePet()">
          Atualizar
        </button>
      </div>

      <!-- Liberar informações (POST) -->
      <h2>Liberar Informações para outro usuário</h2>
      <input
        type="text"
        id="userId"
        class="form-control"
        placeholder="ID do usuário"
      />
      <button class="btn btn-info mt-2" onclick="trustPet()">Liberar</button>

      <!-- Deletar pet (DELETE) -->
      <h2 class="mt-4">Remover Pet</h2>
      <button class="btn btn-danger" onclick="deletePet()">Remover</button>
    </div>

    <!-- Container para os toasts -->
    <div
      class="toast-container position-fixed bottom-0 end-0 p-3"
      id="toastContainer"
      style="z-index: 1080"
    >
      <!-- Toasts serão inseridos aqui dinamicamente -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pet.js"></script>
  </body>
</html>
