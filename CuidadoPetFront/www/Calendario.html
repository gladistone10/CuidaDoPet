<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calendário Dinâmico</title>
    <script src="js/calendario.js"></script>
    <style>
        /* Estilos base para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Container do calendário com estilo moderno */
        .calendario {
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            width: 340px;
        }

        /* Cabeçalho do calendário com mês e ano */
        .calendario-header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }

        /* Estilização da tabela */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Estilo dos cabeçalhos dos dias */
        th {
            background-color: #f4f4f4;
            padding: 10px;
            text-transform: uppercase;
            font-size: 0.8em;
            color: #666;
        }

        /* Estilo das células de dias */
        td {
            text-align: center;
            padding: 10px;
            border: 1px solid #e0e0e0;
            transition: background-color 0.3s ease;
        }

        /* Efeito de hover nos dias */
        td:hover {
            background-color: #e6f2ff;
            cursor: pointer;
        }

        /* Destaque para o dia atual */
        .dia-atual {
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            border-radius: 50%;
        }

        /* Dias de fim de semana com cor diferente */
        .fim-de-semana {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="calendario">
        <div class="calendario-header" id="mes-ano">
            Carregando...
        </div>
        <table>
            <thead>
                <tr>
                    <th>Dom</th>
                    <th>Seg</th>
                    <th>Ter</th>
                    <th>Qua</th>
                    <th>Qui</th>
                    <th>Sex</th>
                    <th>Sáb</th>
                </tr>
            </thead>
            <tbody id="dias-calendario"></tbody>
        </table>
    </div>
</body>
</html>
