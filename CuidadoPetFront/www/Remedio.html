<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Serviço - Cuidado Pet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/Remedio.css" rel="stylesheet">
</head>
<body>
  <header class="top-bar">
    <a href="#">
      <img src="img/logo-cuidadoPet.png" alt="Logo Cuidado Pet">
    </a>
  </header>

  <div class="container">
    <div class="mb-3">
      <a href="javascript:history.back()" class="btn btn-outline-secondary">&larr; Voltar</a>
    </div>

    <h2 class="text-center">Cadastrar Serviço</h2>

    <form id="cadastroForm">
      <div class="mb-3">
        <label for="tipoServico" class="form-label">Tipo de Serviço</label>
        <select class="form-select" id="tipoServico" required>
          <option value="" selected disabled>Selecione uma opção</option>
          <!-- <option value="consulta">Consulta Veterinária</option> -->
          <option value="vacina">Vacinação</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Nome da vacina</label>
        <textarea class="form-control" id="descricao" rows="3" placeholder="Digite o nome da vacina"></textarea>
      </div>

      <div class="mb-3">
        <label for="data" class="form-label">Data</label>
        <input type="date" class="form-control" id="data" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>

    <div id="mensagemSucesso" class="alert alert-success text-center" role="alert">
      Serviço cadastrado com sucesso!
    </div>
  </div>

  <div class="nav-bottom">
    <a href="#" class="active">
      <img src="https://img.icons8.com/ios-filled/24/6c757d/home.png" alt="Home"><br>
      Início
    </a>
    <a href="#">
      <img src="https://img.icons8.com/ios-filled/24/6c757d/menu.png" alt="Menu"><br>
      Menu
    </a>
    <a href="#">
      <img src="https://img.icons8.com/ios-filled/24/6c757d/settings.png" alt="Config"><br>
      Config
    </a>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/Remedio.js"></script>
</body>
</html>
