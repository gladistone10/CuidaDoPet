<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cadastrar_pet.css">

</head>

<body>

    <div class="container text-center mt-1">
        <h1>CADASTRAR PET</h1>

        <div class="mt-1" style="text-align: left;">
            <button id="btnVoltar" type="button" class="btn btn-secondary">← Voltar</button>
        </div>
    </div>
    <div>
        <div class="mb-3 mx-5">
            <label for="nomePet" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomePet" placeholder="Ex: Pitoco">
        </div>

        <div class="mb-3 mx-5 ">
            <label for="racaPet" class="form-label">Raça </label>
            <input type="text" class="form-control" id="racaPet" placeholder="Ex: Vira-lata">
        </div>

        <div class="mb-3 mx-5 ">
            <label for="idadePet" class="form-label"> Nascimento</label>
            <input type="date" class="form-control" id="idadePet" placeholder="Ex: 1 ano">
        </div>
        <div class="mb-5 mx-5">
            <div class="d-flex align-items-center">
                <label class="form-label me-3">Sexo:</label>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexoPet" id="sexoFemea" value="F">
                    <label class="form-check-label" for="sexoFemea">Fêmea</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexoPet" id="sexoMacho" value="M">
                    <label class="form-check-label" for="sexoMacho">Macho</label>
                </div>
            </div>


            <div class="text-center mt-4">
                <button onclick="Cadastrar(this)" class="btn btn-primary">Cadastrar</button>
            </div>
        </div>
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Aviso</strong>
                    <small>Agora</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fechar"></button>

                    <div class="toast-body" id="toastBody"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/cadastrar_pet.js"></script>
</body>

</html>
